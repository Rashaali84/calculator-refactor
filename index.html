<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <!-- this script is to help evaluate your deployed project -->
    <script src="./dependencies/evaluation.js"></script>
    <!-- this is the testing function for your logic -->
    <script src="./dependencies/testing.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <header class="header">Calculator</header>
      <section class="container">
        <span class="col">Value 1 : <input type="text" id="value1"/></span>
        <span class="col"> Value 2 : <input type="text" id="value2"/></span>
        <span class="col">
          Operator :
          <select id="operator">
            <option value="add">Add</option>
            <option value="min">Minus</option>
            <option value="div">Divide</option>
            <option value="mul">Multiply</option>
          </select>
        </span>
        <span class="col">Result is : </span>
        <div class="results" id="results"></div>
        <button
          class="btn-style"
          type="button"
          id="btnOperation"
          onclick="calc(document.getElementById('value1').value,document.getElementById('value2').value,document.getElementById('operator').value)"
        >
          Calculate
        </button>
      </section>
      <footer></footer>
    </form>
    <script type="text/javascript" src="scripts/handler.js"></script>
    <script type="text/javascript" src="scripts/listener.js"></script>
    <script type="text/javascript" src="scripts/logic.js"></script>
  </body>
</html>
